<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Signup</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="./img/icon-left-font-monochrome-black.png" alt="logo" />
        </div>
    </header>

    <main class="container-main">

        <div class="titles">
            <a class="title">S'inscrire</a>
            <a class="title" href="login.html">Se connecter</a>
        </div>

        <form id="signup-form">
            <label>Nom</label>
            <input placeholder="Nom" name="last_name" required>

            <label>Prénom</label>
            <input placeholder="Prénom" name="first_name" required>

            <label>Email</label>
            <input placeholder="Email" type="email" name="email" required>

            <label>Password</label>
            <input name="password" type="password" name="password" required>
            <input id="btn" type="submit" value="Confirmer mon inscription" />
        </form>
    </main>



    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
