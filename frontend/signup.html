<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Me connecter</title>
</head>
<body>
    <h1>M'inscrire</h1>

    <form id="signup-form">
        <label>Nom</label>
        <input placeholder="Nom" name="last_name" required>

        <label>Prénom</label>
        <input placeholder="Prénom" name="first_name" required>

        <label>Email</label>
        <input placeholder="Email" type="email" name="email" required>

        <label>Password</label>
        <input name="password" type="password" name="password" required>
        <input id="btn" type="submit" value="Se connecter"/>
    </form>

<script src="node_modules/axios/dist/axios.min.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
