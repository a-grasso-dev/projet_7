<!DOCTYPE html>
<html lang="fr-fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Accueil</title>
    <meta name="description" content="Notre entreprise, spécialisée dans la grande distribution, est en pleine expansion. Nous avons actuellement
    plus de 600 collaborateurs et avons beaucoup recruté depuis quelques années. Nous étions uniquement
    300 il y a 3 ans." />
</head>

<body>
    <header>
        <div class="container-header">
            <a href="index.html">
                <img class="logo" src="./img/icon-left-font-monochrome-white.svg" alt="logo" />
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="#" class="navbar">S'inscrire</a></li>
                    <li><a class="navbar" href="login.html">Se connecter</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container-main">

        <form id="signup-form">
            <label>Nom</label>
            <input placeholder="Nom" name="last_name" required>

            <label>Prénom</label>
            <input placeholder="Prénom" name="first_name" required>

            <label>Email</label>
            <input placeholder="Email" type="email" name="email" required>

            <label>Password</label>
            <input name="password" type="password" name="password" required>
            <input id="btn" type="submit" value="Confirmer mon inscription" />
        </form>
    </main>

    <footer>
        <a href="index.html">
            <img class="logo-footer" src="./img/icon-left-font-monochrome-white.svg" alt="logo" />
        </a>
        <span class="span-footer">© 2020, groupomania.com, Inc. ou ses filiales.</span>
    </footer>
    </div>

    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="js/signup.js" type="application/javascript"></script>
</body>

</html>
